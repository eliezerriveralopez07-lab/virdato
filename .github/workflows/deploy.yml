name: deploy

on:
  push:
    branches:
      - web/add-virdato-web
    paths:
      - 'virdato-web/**'
      - '.github/workflows/deploy.yml'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: virdato-web   # ensure we build from the right folder

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'virdato-web/package-lock.json'

      - name: Install dependencies
        run: npm install

      - name: Build app
        run: npm run build

