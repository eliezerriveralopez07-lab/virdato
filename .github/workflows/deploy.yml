name: deploy

on:
  push:
    branches: [ main ]                 # build main since app is at repo root
    paths:
      - 'src/**'
      - 'public/**'
      - 'package.json'
      - 'package-lock.json'
      - 'next.config.*'
      - 'postcss.config.*'
      - 'tsconfig.json'
      - '.github/workflows/deploy.yml'
  workflow_dispatch: {}

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'           # remove cache: none (not supported)

      - name: Show files (sanity)
        run: |
          pwd
          ls -la
          test -f package.json || (echo "No package.json in repo root" && exit 1)

      # Use npm ci for reproducible installs in CI (requires package-lock.json)
      - name: Install dependencies
        run: npm ci

      - name: Build app
        run: npm run build
