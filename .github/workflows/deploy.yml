name: deploy

on:
  push:
    branches:
      - web/add-virdato-web         # or 'main' if you build from main
    paths:
      - 'virdato-web/**'
      - '.github/workflows/deploy.yml'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: virdato-web

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js (no cache)
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Build app
        run: npm run build
