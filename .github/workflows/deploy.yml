name: deploy

on:
  push:
    branches:
      - web/add-virdato-web     # or 'main' after you merge the web app
    paths:
      - 'virdato-web/**'
      - '.github/workflows/deploy.yml'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: virdato-web   # <<< run inside the Next app

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'virdato-web/package-lock.json'

      - name: Install deps
        run: npm install                  # <<< NOT npm ci

      - name: Build
        run: npm run build
