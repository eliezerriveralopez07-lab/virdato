name: Foundry CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: stable

      - name: Install dependencies (forge-std + OZ)
        run: |
          rm -rf lib
          forge install foundry-rs/forge-std
          forge install OpenZeppelin/openzeppelin-contracts
          # prevent any submodule/commit expectations
          rm -rf lib/**/.git

      - name: Run tests
        run: forge test -vv
