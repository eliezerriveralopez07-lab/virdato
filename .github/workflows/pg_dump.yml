name: pg-dump
on:
  workflow_dispatch:
  schedule:
    - cron: "0 7 * * *"

jobs:
  dump:
    runs-on: ubuntu-latest
    steps:
      - name: Install PostgreSQL client
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-client

      - name: Verify connectivity
        env:
          PGHOST: ${{ secrets.PGHOST }}
          PGPORT: ${{ secrets.PGPORT }}
          PGUSER: ${{ secrets.PGUSER }}
          PGPASSWORD: ${{ secrets.PGPASSWORD }}
          PGDATABASE: ${{ secrets.PGDATABASE }}
          PGSSLMODE: ${{ vars.PGSSLMODE || 'require' }}   # <— default if not set
        run: |
          set -euo pipefail
          export PGSSLMODE="${PGSSLMODE:-require}"        # <— guard empty values
          psql -c "select version(), current_user, current_database();" -v ON_ERROR_STOP=1

      - name: Dump database
        env:
          PGHOST: ${{ secrets.PGHOST }}
          PGPORT: ${{ secrets.PGPORT }}
          PGUSER: ${{ secrets.PGUSER }}
          PGPASSWORD: ${{ secrets.PGPASSWORD }}
          PGDATABASE: ${{ secrets.PGDATABASE }}
          PGSSLMODE: ${{ vars.PGSSLMODE || 'require' }}   # <— default if not set
        run: |
          set -euo pipefail
          export PGSSLMODE="${PGSSLMODE:-require}"
          ts="$(date -u +%Y%m%dT%H%M%SZ)"
          pg_dump --format=custom --no-owner --no-privileges --blobs --verbose \
            -f "dump_${ts}.pgcustom"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: pg-dump
          path: dump_*.pgcustom
          retention-days: 14
