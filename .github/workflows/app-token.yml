name: App token smoke test
on: workflow_dispatch
jobs:
  run:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      checks: write
    steps:
      - uses: actions/checkout@v4
      - id: app-token
        uses: tibdex/github-app-token@v2
        with:
          app_id: ${{ secrets.VIRDATO_APP_ID }}
          private_key: ${{ secrets.VIRDATO_APP_PRIVATE_KEY }}
      - name: Commit via app
        env:
          GITHUB_TOKEN: ${{ steps.app-token.outputs.token }}
        run: |
          echo "hello $(date)" >> virdato-ai-architect.log
          git config user.name "Virdato AI Architect"
          git config user.email "app@users.noreply.github.com"
          git add -A
          git commit -m "chore: app smoke test" || exit 0
          git push
