name: weekly-full-db-dump

on:
  schedule:
    - cron: "0 3 * * 1"    # Mondays at 03:00 UTC
  workflow_dispatch:

jobs:
  full-dump:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Full dump via Docker (Postgres 17)
        env:
          PGPASSWORD: ${{ secrets.DB_PASSWORD_SUPER }}
          DB_HOST: ${{ secrets.DB_HOST }}
          DB_NAME: ${{ secrets.DB_NAME }}
          DB_USER: ${{ secrets.DB_USER }}
          DB_PORT: ${{ secrets.DB_PORT || '5432' }}
          DB_SSLMODE: ${{ secrets.DB_SSLMODE || 'require' }}
        run: |
          run: |
  set -euo pipefail

  SSLMODE="${DB_SSLMODE:-require}"
  echo "▶ Using Host=$DB_HOST Port=$DB_PORT User=$DB_USER SSL=$SSLMODE"
  echo "▶ Probing connection…"

  docker run --rm -e PGPASSWORD="$PGPASSWORD" postgres:17-alpine \
    psql "host=$DB_HOST port=$DB_PORT user=$DB_USER dbname=postgres sslmode=$SSLMODE" \
    -c "select current_user as user, now() as ts;"

  echo "▶ Listing non-template databases:"
  docker run --rm -e PGPASSWORD="$PGPASSWORD" postgres:17-alpine \
    psql "host=$DB_HOST port=$DB_PORT user=$DB_USER dbname=postgres sslmode=$SSLMODE" \
    -tAc "select datname from pg_database where datistemplate = false order by 1;"

  echo "❗ Update your repository secret DB_NAME to one of the names listed above, then re-run."
  exit 1

